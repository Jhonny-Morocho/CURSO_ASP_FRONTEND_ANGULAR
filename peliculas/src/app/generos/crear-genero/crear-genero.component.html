<h2>Crear genero</h2>
<form [formGroup]="form" (submit)="guardarCambios()">
    <mat-form-field appearance="outline">
        <mat-label>Nombre*</mat-label>
        <input 
            type="text"
            matInput 
            formControlName="nombre" />
    </mat-form-field>
    <div>
        <button mat-flat-button color="primary">
            Guardar Cambios
        </button>
        <a mat-stroked-button routerLink="/generos">
            Cancelar
        </a>
    </div>
</form>
